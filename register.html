    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers|Old+Standard+TT">
    <link rel="stylesheet" href="css/stylesheetShoaib.css">

</head>
<body>
<div class="top-nav-bar-div ">
    <nav class="navbar navbar-light bg-white nav-bar-container ">
        <ul class="nav  nav-pills">
            <span class="navbar-brand mb-0 h1">Gracias</span>
            <li class="nav-item "><a href="index.html" class="nav-link active">Home</a></li>

            <li class="nav-item"><a href="contactus.html" class="nav-link">Contact Us</a></li>
            <li class="nav-item"><a href="aboutus.html" class="nav-link">About Us</a></li>
        </ul>
    </nav>
</div>

<div class="container  mt-3"> <h4 class="my-4 mr-5  "><i class="fas fa-user-alt"></i><span class="d-none d-sm-inline "> Create your  </span> Gracias Account </h4></div>
<div class="container bg-white mt-2 pt-5 pb-5">
    <form class="login-container">
        <div class="row">
            <div class="col-sm-2   col-md-2">
                <label class="float-md-right d-none d-sm-inline "> <span class="d-none d-lg-inline  "> Full</span> Name:  </label>
            </div>

            <div class="col-12 col-sm-10 col-md-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-file-signature"></i></div>
                    </div>
                    <input type="text" class="form-control" id="pro_title" name="pro_title" placeholder="Enter Full Name" >
                </div>
            </div>
            <div class="mt-sm-1 mt-lg-0 col-sm-2  mt-2  col-md-2">
                <label  class="float-md-right d-none d-sm-inline"><span class="d-none d-lg-inline "></span> Email:</label>
            </div>
            <div class="mt-sm-1 mt-lg-0 col-12 col-sm-10 col-md-4 ">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                    </div>
                    <input type="text" class="form-control" id="pro_title" name="pro_title" placeholder="Enter email" >
                </div>
            </div>
        </div>
        <div class="row my-2 mt-lg-4">
            <div class=" mt-sm-1 col-sm-2 col-md-2">
                <label class="float-md-right d-none d-sm-inline"> <span class="d-none d-lg-inline"> Phone </span> Number:</label>
            </div>
            <div class=" mt-sm-1 mt-lg-0 col-12 col-sm-10 col-md-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-phone"></i></div>
                    </div>
                    <input type="text" class="form-control" id="pro_title" name="pro_title" placeholder="Enter Phone Number " >
                </div>
            </div>
            <div class=" mt-sm-1  mt-lg-0 col-sm-2    col-md-2">
                <label class="float-md-right d-none d-sm-inline"><span class="d-none d-lg-inline"></span> Code:</label>
            </div>
            <div class=" mt-sm-1  mt-lg-0 col-12 col-sm-10 mt-2 col-md-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-file-signature"></i></div>
                    </div>
                    <input type="text" class="form-control" id="pro_title" name="pro_title" placeholder="SMS Verification Code " >
                </div>
            </div>
        </div>
        <div class="row my-2 mt-lg-4">
            <div class=" mt-sm-1 mt-lg-0 col-sm-2 col-md-2">
                <label  class=" float-md-right d-none d-sm-inline"> <span class="d-none d-lg-inline"></span>Password*:</label>
            </div>
            <div class="mt-sm-1  mt-lg-0 col-12 col-sm-10 col-md-4">
                <div class="input-group ">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-key"></i></div>
                    </div>
                    <input class="form-control" id="pro_price" name="pro_price" placeholder="Minimum lenght 6">
                </div>
            </div>
            <div class=" mt-sm-1 mt-lg-0 col-sm-2    col-md-2">
                <label class="float-md-right d-none d-sm-inline"><span class="d-none d-lg-inline"></span> Birthday:</label>
            </div>
            <div class="mt-sm-1 mt-lg-0 col-12 col-sm-10 mt-2  col-md-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-birthday-cake"></i></div>
                    </div>
                    <input class="form-control" id="pro_price" name="pro_price" type="date" id="start" name="trip-start">
                </div>

            </div>
        </div>

        <div class="row my-2 mt-lg-4">
            <div class=" mt-sm-1  mt-lg-0 col-sm-2  col-md-2">
                <label class="float-md-right d-none d-sm-inline"><span class="d-none d-lg-inline"></span>Gender:</label>
            </div>
            <div class="mt-sm-1 mt-lg-0 col-12 col-sm-10 col-md-4 ">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-list-alt"></i></div>
                    </div>
                    <select class="form-control" id="pro_cat" name="pro_cat">
                        <option>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row my-2 mt-lg-4">
            <div class="mt-sm-1 mt-lg-0  offset-sm-2 col-12 col-sm-10 col-md-4">
                <button type="submit" class="btn btn-outline-info  btn-block"><i class="fas fa-plus"></i> SIGN UP </button>
            </div>
        </div>
    </form>
</div>
    <!--footer -->
    <div class="footer">
        <div class="footer-jumbotron">
            <h1>Subscribe to Get Special Offers</h1>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control footer-input" id="inlineFormInputGroupUsername2" placeholder="example@example.com">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
            <div class="footer-menu">
                <ul class="nav  nav-pills">
                    <li class="nav-item"><a href="index.html" class="nav-link footer-nav-links">Home</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link footer-nav-links">Login</a></li>
                    <li class="nav-item"><a href="register.html" class="nav-link footer-nav-links">Register</a></li>
                    <li class="nav-item"><a href="forgotpassword.html" class="nav-link footer-nav-links">Forgot Password</a></li>
                    <li class="nav-item"><a href="contactus.html" class="nav-link footer-nav-links">Contact Us</a></li>
                    <li class="nav-item"><a href="aboutus.html" class="nav-link footer-nav-links">About Us</a></li>
                </ul>
            </div>
            <div class="footer-socialmedia">
                <i class="fab fa-facebook-square"> </i>
                <i class="fab fa-instagram"> </i>
                <i class="fab fa-youtube"> </i>
            </div>
        </div>

    </div>


</body>
</html>
