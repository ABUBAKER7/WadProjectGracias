<head>
    <meta charset="UTF-8">

    <title>Create Account</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <link rel="stylesheet" href="css/stylesheetShoaib.css">

        * {
            font-family: 'Old Standard TT', serif;
        }
    </style>-->
</head>
<body>
<div class="top-nav-bar-div ">
    <nav class="navbar navbar-light bg-white nav-bar-container ">
        <ul class="nav  nav-pills">
            <span class="navbar-brand mb-0 h1">Gracias</span>
            <li class="nav-item "><a href="index.html" class="nav-link active">Home</a></li>
            <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
            <li class="nav-item"><a href="register.html" class="nav-link">Register</a></li>
            <li class="nav-item"><a href="forgotpassword.html" class="nav-link">Forgot Password</a></li>
            <li class="nav-item"><a href="contactus.html" class="nav-link">Contact Us</a></li>
            <li class="nav-item"><a href="aboutus.html" class="nav-link">About Us</a></li>
        </ul>
    </nav>
</div>

<div class="container  mt-5"> <h4 class="my-4 mr-5  "><i class="fas fa-user-alt"></i><span class="d-none d-sm-inline "> Create your  </span> Gracias Account </h4></div>
<div class="container bg-white mt-2 pt-5 pb-5">
    <form>
        <div class="row">
            <div class="col-sm-2   col-md-2">
                <label for="pro_title" class="float-md-right d-none d-sm-inline "> <span class="d-none d-lg-inline  "> Full</span> Name:  </label>
            </div>

            <div class="col-12 col-sm-10 col-md-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-file-signature"></i></div>
                    </div>
                    <input type="text" class="form-control" id="pro_title" name="pro_title" placeholder="Enter Full Name" >
                </div>
            </div>
            <div class="mt-1 mt-lg-0 col-sm-2    col-md-2">
                <label for="pro_cat" class="float-md-right d-none d-sm-inline"><span class="d-none d-lg-inline "></span> Email:</label>
            </div>
            <div class=" mt-2 mt-lg-0 col-12 col-sm-10 col-md-4 ">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                    </div>
                    <input type="text" class="form-control" id="pro_title" name="pro_title" placeholder="Enter your email" >
                </div>
            </div>
        </div>
        <div class="row my-2">
            <div class="mt-1 mt-lg-0 col-sm-2 col-md-2">
                <label for="pro_brand" class="float-md-right d-none d-sm-inline"> <span class="d-none d-lg-inline"> Phone </span> Number:</label>
            </div>
            <div class="mt-2 mt-lg-0 col-12 col-sm-10 col-md-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-phone"></i></div>
                    </div>
                    <input type="text" class="form-control" id="pro_title" name="pro_title" placeholder="Enter your Phone Number " >
                </div>
            </div>
            <div class="mt-2 mt-lg-0 col-sm-2    col-md-2">
                <label for="pro_img" class="float-md-right d-none d-sm-inline"><span class="d-none d-lg-inline"> Varification</span> Code:</label>
            </div>
            <div class=" mt-2 mt-lg-0 col-12 col-sm-10 col-md-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-file-signature"></i></div>
                    </div>
                    <input type="text" class="form-control" id="pro_title" name="pro_title" placeholder="SMS Verification Code " >
                </div>
            </div>
        </div>
        <div class="row my-2">
            <div class="mt-2 mt-lg-0 col-sm-2    col-md-2">
                <label for="pro_price" class=" float-md-right d-none d-sm-inline"> <span class="d-none d-lg-inline"></span>Password*:</label>
            </div>
            <div class="mt-2 mt-lg-0 col-12 col-sm-10 col-md-4">
                <div class="input-group ">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-key"></i></div>
                    </div>
                    <input class="form-control" id="pro_price" name="pro_price" placeholder="Minimum 6 character with a number and a letter">
                </div>
            </div>
            <div class="mt-2 mt-lg-0 col-sm-2    col-md-2">
                <label for="pro_kw" class="float-md-right d-none d-sm-inline"><span class="d-none d-lg-inline"></span> Birthday:</label>
            </div>
            <div class=" mt-2 mt-lg-0 col-12 col-sm-10 col-md-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-birthday-cake"></i></div>
                    </div>
                    <input class="form-control" id="pro_price" name="pro_price" type="date" id="start" name="trip-start">
                </div>

            </div>
        </div>

        <div class="row my-2">
            <div class="mt-2 mt-lg-0 col-sm-2  col-md-2">
                <label for="pro_kl" class="float-md-right d-none d-sm-inline"><span class="d-none d-lg-inline"></span>Gender:</label>
            </div>
            <div class=" mt-2 mt-lg-0 col-12 col-sm-10 col-md-4 ">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-list-alt"></i></div>
                    </div>
                    <select class="form-control" id="pro_cat" name="pro_cat">
                        <option>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row my-2">
            <div class=""></div>
            <div class=" mt-2 mt-lg-0  offset-sm-2 col-12 col-sm-10 col-md-4">
                <button type="submit" class="btn btn-outline-info  btn-block"><i class="fas fa-plus"></i> SIGN UP </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
